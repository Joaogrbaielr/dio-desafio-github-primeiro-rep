<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuxMacQueens Party! 🎉</title>
  <link rel="stylesheet" href="tux.css">
</head>
<body>
  <h1>TuxMacQueens Party! 🐧🚗✨🎶</h1>

  <!-- TuxMacqueens images scattered around -->
  <div class="image-container">
    <!-- Spinning TuxMacqueens -->
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen spin" style="top: 10%; left: 5%; width: 200px; z-index: 1;">
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen spin" style="top: 20%; left: 80%; width: 250px; z-index: 2;">
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen spin" style="top: 50%; left: 30%; width: 300px; z-index: 3;">
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen spin" style="top: 70%; left: 60%; width: 220px; z-index: 4;">
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen spin" style="top: 40%; left: 10%; width: 280px; z-index: 5;">
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen spin" style="top: 80%; left: 20%; width: 180px; z-index: 6;">
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen spin" style="top: 30%; left: 70%; width: 350px; z-index: 7;">
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen spin" style="top: 60%; left: 50%; width: 240px; z-index: 8;">
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen spin" style="top: 15%; left: 40%; width: 260px; z-index: 9;">
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen spin" style="top: 90%; left: 90%; width: 400px; z-index: 10;">
  </div>
  
  <!-- Driving TuxMacqueens -->
  <div class="road">
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen drive" style="bottom: 20%; left: -150px; width: 150px; z-index: 11;">
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen drive" style="bottom: 40%; left: -150px; width: 150px; z-index: 12;">
    <img src="css/imagens/image-removebg-preview.png" alt="TuxMacqueen" class="tuxmacqueen drive" style="bottom: 60%; left: -150px; width: 150px; z-index: 13;">
  </div>

  <!-- Audio for the party song -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
